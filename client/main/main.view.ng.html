<div layout="row" layout-margin layout-fill layout-padding>
  <div flex="33">
      <span><h2 class="md-title">Picture of the day</h2></span>
      <md-card>

      <div ng-show="loading" layout="row" layout-sm="column" layout-align="space-around">
          <md-progress-circular md-mode="indeterminate"></md-progress-circular>
       </div>
      <img ng-src="{{imageDetail.url}}" class="md-card-image">
      <md-card-content>
        <h3 class="md-body-2">{{imageDetail.title}}</h3>
        <hr>
        <p class="md-subhead">
          {{imageDetail.explanation}}
        </p>
      </md-card-content>
      <div class="md-actions" layout="row" layout-align="end center">
        <md-button class="md-raised" ng-click="showDialog($event)">Like</md-button>
        <md-button class="md-raised md-primary">Comment</md-button>

      </div>
    </md-card>
</div>
</div>
