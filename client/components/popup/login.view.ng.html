
<md-dialog aria-label="Mango (Fruit)">
  <form>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Login</h2>
      <span flex></span>
    </div>
  </md-toolbar>
  <md-dialog-content layout="row">
    <md-content md-theme="docs-dark" layout-padding layout="row" layout-sm="column">
      <md-input-container>
        <input ng-model="user.email" placeholder="Email">
      </md-input-container>
      <md-input-container>
        <br>
        <input ng-model="user.password" type="password" placeholder="Password">
      </md-input-container>
    </md-content>
  </md-dialog-content>
  <div class="md-actions" layout="row">
    
  </div>
  </form>
</md-dialog>
